  <!-- BASIC HEADER (Just descripes what the page is about) -->
  <header>
    <h2>Update Teachers Records</h2>
  </header>

  <!-- NOTE FOR USERS -->
  <h3 class="note">NOTE: Labels with red asterics(<span class="asteric">*</span>) are imporant.</h3>

  <!-- NOW THE FORM..(Also responsive) -->
  <form action="#">
    <div class="input">
      <label for="first_name">
        First Name<span class="asteric">(*)</span>
      </label>
      <input type="text" name="first_name" id="first_name" class="name" required>
    </div>

      <div class="input">
        <label for="last_name">
          Last Name
        </label>
        <input type="text" name="last_name" id="last_name" class="name" required>
      </div>

    <div class="input">
      <label for="gender">
        Gender<span class="asteric">(*)</span>
      </label>
      <select name="" required class="select"  id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <div class="input">
      <label for="phone_number">
        Phone Number
      </label>
      <input type="tel" name="phone_number" id="phone_number" class="number" required>
    </div>


    <div class="input">
      <label for="d-o-b">
        Date Of Birth
      </label>
      <input type="date" name="d-o-b" id="d-o-b" required>
    </div>

    <div class="input">
      <label for="email">
        Email
      </label>
      <input type="email" name="email" id="email" required>
    </div>

    <div class="input">
      <label for="address">
        Address
      </label>
      <textarea name="address" id="address"></textarea>
    </div>

      <div class="input">
        <label for="salary">
          Salary
        </label>
        <input type="tel" name="salary" id="salary" class="number">
      </div>

    <div class="input">
      <label for="program">
        Degree<span class="asteric">(*)</span>
      </label>
      <select name="" required class="select"  id="program">
        <option value="BSC">Bachelor of Science</option>
        <option value="ND">National Diploma</option>
      </select>
    </div>

    <!-- ACTION BUTTONS -->
    <div class="submit">
      <!-- SUBMIT AND BAck leads to teachers data -->
      <button type="submit" id="submit">submit</button>
      <a href="teachers_data.html">
        <button type="button" id="back">back</button>
      </a>
    </div>

  </form>
