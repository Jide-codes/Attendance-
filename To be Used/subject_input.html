  <!-- BASIC HEADER (Just descripes what the page is about) -->
  <header>
    <h2>SUBJECT'S ENTRY</h2>
  </header>

  <!-- NOTE FOR USERS -->
  <h3 class="note">NOTE: Labels with red asterics(<span class="asteric">*</span>) are imporant.</h3>

  <!-- NOW THE FORM..(Also responsive) -->
  <form action="#">
   
    <div class="input">
      <label for="subject_name" >
       Subject Name
      </label>
      <select name="" required class="select" id="subject_name">
        <option value="" disabled selected hidden>Select Subject</option>
        <option value="C#">C#</option>
        <option value="js">JAVASCRIPT</option>
        <option value="oop">OBJECT ORIENTED PROGRAMMING</option>
        <option value="cloud_comp">CLOUD COMPUTING</option>
      </select>
    </div>

    <div class="input">
      <label for="semester">
        Semester
      </label>
      <select name="" required class="select" id="semester">
        <option value="" disabled selected hidden>Select Semester</option>
        <option value="first">First</option>
        <option value="second">Second</option>
        <option value="third">Third</option>
        <option value="fourth">Fourth</option>
        <option value="fifth">fifth</option>
      </select>
    </div>

    <div class="input">
      <label for="session">
        Teacher
      </label>
      <select name="" required class="select" id="session">
        <option value="" disabled selected hidden>Select Teacher</option>
        <option value="2019">2019/2020</option>
        <option value="2020">2020/2021</option>
        <option value="2021">2021/2022</option>
        <option value="2022">2022/2023</option>
        <option value="2023">2023/2024</option>
      </select>
    </div>

    <div class="input">
      <label for="program">
        Field
      </label>
      <select name="" required  class="select" id="program">
        <option value="" disabled selected hidden>Select Field</option>
        <option value="BSCS">BSCS</option>
        <option value="MCS">MCS</option>
        <option value="HND">HND</option>
      </select>
    </div>

    <!-- ACTION BUTTONS -->
    <div class="submit">
      <!-- SUBMIT AND BAck leads to student data -->
      <button type="submit" id="submit">submit</button>
      <a href="subject_data.html">
        <button type="button" id="back">back</button>
      </a>
    </div>

  </form>
